<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Manga Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">Manga Gallery</nav>

  <div class="grid-container">
    <div class="card">
      <img src="../images/1.jpg" alt="Manga Panel 1" />
    </div>
    <div class="card">
      <img src="../images/2.jpg" alt="Manga Panel 2" />
    </div>
    <div class="card">
      <img src="../images/3.jpg" alt="Manga Panel 3" />
    </div>
    <div class="card">
      <img src="../images/4.jpg" alt="Manga Panel 4" />
    </div>
    <div class="card hide-on-mobile">
      <img src="../images/5.jpg" alt="Manga Panel 5" />
    </div>
    <div class="card">
      <img src="../images/6.jpg" alt="Manga Panel 6" />
    </div>
  </div>
</body>
</html>
