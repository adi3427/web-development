<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Manga Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans p-5 sm:p-10">
    <div class="max-w-6xl mx-auto">
      <nav class="bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-100 text-2xl font-semibold py-5 px-6 text-center shadow-md rounded-xl mb-10">
        Random Manga Panels
      </nav>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/1.jpg" alt="Manga Panel 1" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/2.jpg" alt="Manga Panel 2" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/3.jpg" alt="Manga Panel 3" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/4.jpg" alt="Manga Panel 4" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/5.jpg" alt="Manga Panel 5" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-xl hover:ring-2 hover:ring-pink-400 transition-all duration-300 text-center">
          <img src="../images/6.jpg" alt="Manga Panel 6" class="w-full h-52 object-cover rounded-lg mx-auto mb-3" />
        </div>
      </div>
    </div>
  </body>
</html>
